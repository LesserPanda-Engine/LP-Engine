csSystemRendererSystemTimerTextTextureTextureShaderTilingSpriteTiltShiftAxisFilterTiltShiftFilterTiltShiftXFilterTiltShiftYFilterTimerTweenTwistFilterVectorWebGLManagerWebGLMaskManagerWebGLRenderer Mixins accessibleTargetinteractiveTargetpluginTarget Events BaseTexture#event:errorBaseTexture#event:loadedRenderTexture#event:updateTexture#event:update Interfaces BehaviorSystem Global GroupD8 Source: anime/action.js /** * Action module provides functionalities to create Flash/Blender like * key based animation. * * @module engine/anime/action * * @requires engine/EventEmitter * @requires engine/anime/utils * @requires engine/anime/easing */ const EventEmitter = require('engine/EventEmitter'); const { getTargetAndKey } = require('./utils'); const { Easing } = require('./easing'); /** * Type of channels * @enum {number} */ const CHANNEL_TYPE = { VALUE: 0, EVENT: 1, }; /** * A single key of an action. * @class Key */ class Key { /** * @constructor * @param {number} time At which time. * @param {*} value Value for this key. * @param {function} easing Easing function. */ constructor(time, value, easing = Easing.Linear.None) { /** * Time of this key * @type {number} */ this.time = time; /** * Value of this key. * @type {*} */ this.value = value; let easingFn = easing; if (typeof(easing) === 'string') { easing = easing.split('.'); easingFn = Easing[easing[0]][easing[1]]; } /** * Easing of this key. * @type {function} */ this.easing = easingFn; } } /** * Channel represents a specific path of variable. Say we have an * action that modifies `position` and two channels will be created * for that as `position.x` and `position.y`. * @class Channel */ class Channel { /** * @constructor * @param {string} path Path of the target variable. * @param {Action} owner Which action this channel is in. * @param {CHANNEL_TYPE} type Type of this channel. */ constructor(path, owner, type = CHANNEL_TYPE.VALUE) { /** * Which action is this channel belongs to * @type {module:engine/anime/action~Action} */ this.owner = owner; /** * Full path to the property * @type {string} */ this.path = path; var theType = type; if (typeof(type) === 'string') { theType = CHANNEL_TYPE[type.toUpperCase()]; } /** * Type of this channel, valid types are: * - VALUE * - EVENT * @type {string|number} */ this.type = theType; /** * Key list. * @type {array&lt;module:engine/anime/action~Key&gt;} */ this.keys = []; /** * Time between the first and last key. * @type {number} */ this.duration = 0; } /** * Insert a new key. * @memberof Channel# * @method insert * @param {module:engine/anime/action~Key} key Key to insert. */ insert(key) { this.keys.push(key); // Sort keys based on their times let i, tmpKey; for (i = this.keys.length - 1; i &gt; 0; i--) { if (this.keys[i].time &lt; this.keys[i - 1].time) { tmpKey = this.keys[i - 1]; this.keys[i - 1] = this.keys[i]; this.keys[i] = tmpKey; } else { break; } } // Update duration this.duration = this.keys[this.keys.length - 1].time; // Update duration of owner Action this.owner.duration = Math.max(this.owner.duration, this.duration); } /** * Find the key at a specific time. * @param {number} time Time to seek for. * @return {module:engine/anime/action~Key} Will return undefined if no one can be found. */ findKey(time) { // Empty channel if (this.keys.length === 0) { return undefined; } // Return the last key if time is // larger than channel duration if (time &gt; this.duration) { return this.keys[this.keys.length - 1]; } // Find the key and return let i, key = this.keys[0]; for (i = 0; i &lt; this.keys.length - 1; i++) { key = this.keys[i]; if (this.keys[i + 1].time &gt; time) { return key; } } // Return the last key return key; } } /** * Action is a data structure that represents an independent * animation clip. * * `Action.create()` is prefered to create a new Action. * * @class Action */ class Action { /** * @constructor */ constructor() { /** * ID of this action * @type {number} */ this.id = Action.nextId++; /** * Duration of this action (time between first and last key). * @type {number} */ this.duration = 0; /** * Channel list. * @type {array&lt;module:engine/anime/action~Channel&gt;} */ this.channels = []; /** * &lt;Path, Channel&gt; map * @type {object} */ this.channelMap = {}; // Internal caches this._latestChannel = null; } /** * Insert a new channel. * @memberof Action# * @method channel * @see Channel * @param {string} path Path of the channel. * @param {CHANNEL_TYPE} type Type of this channel. * @return {module:engine/anime/action~Action} Self for chaining. */ channel(path, type) { let channel = new Channel(path, this, type); this.channels.push(channel); this.channelMap[path] = channel; this._latestChannel = channel; return this; } /** * Insert a new key to the last inserted channel. * @memberof Action# * @method key * @param {number} time Time of the key. * @param {*} value Value of the key. * @param {function} easing Easing function. * @return {module:engine/anime/action~Action} Self for chaining */ key(time, value, easing) { if (!this._latestChannel) { console.log('[Warning]: can not insert key without a channel!'); return this; } this._latestChannel.insert(new Key(time, value, easing)); return this; } /** * Find a channel by path. * @memberof Action# * @method findChannel * @param {string} path Path to a specific channel. * @return {module:engine/anime/action~Channel} Channel with the path. */ findChannel(path) { return this.channelMap[path]; } } Action.nextId = 0; /** * Create a new action. * @return {module:engine/anime/action~Action} Action instance. */ Action.create = function create() { return new Action(); }; /** * Action player controls and plays an action defination. * * Usually you only need to run an action using {@link Scene#runAction}. * * @class ActionPlayer */ class ActionPlayer extends EventEmitter { /** * @constructor * @param {module:engine/anime/action~Action} action Action to play. * @param {object} target Target object this action is apply to. */ constructor(action, target) { super(); this.action = action; this.context = target; this.channelCache = []; /** * Play speed (-1: reverse, 0: stop, 1: forward) * @type {number} * @default 1 */ this.speed = 1; /** * Current time * @type {number} * @default 0 */ this.time = 0; /** * Whether this action is finished * @type {boolean} * @default false */ this.finished = false; /** * Loop the action or not * @type {boolean} * @default false */ this.looped = true; let channel, channels = this.action.channels; for (let i = 0; i &lt; channels.length; i++) { // Channel: [propContext, propKey] channel = getTargetAndKey(this.context, channels[i].path); // Channel: [propContext, propKey, keys[], currKeyIdx] channel.push(channels[i].keys, 0); this.channelCache.push(channel); } } /** * Update. * @memberof ActionPlayer * @private * @method _step * @param {number} delta Delta time. */ _step(delta) { let c, channel; let keys, keyIdx, key, nextKey; let length, progress, mod, change; // Update time this.time += delta * this.speed; // Forward if (this.speed &gt; 0) { // Reached the last frame? if (this.time &gt;= this.action.duration) { if (this.looped) { this.time = this.time % this.action.duration; // Reset channels to their first keys for (c = 0; c &lt; this.channelCache.length; c++) { channel = this.channelCache[c]; channel[3] = 0; } this.emit('loop', this); } else { this.time = this.action.duration; this.finished = true; this.emit('finish', this); return; } } // Update animated channels for (c = 0; c &lt; this.channelCache.length; c++) { channel = this.channelCache[c]; // Already passed the last key? if (this.time &gt; channel.duration) { continue; } keys = channel[2]; keyIdx = channel[3]; // Reached next key? if (keyIdx &lt; channel[2].length - 2 &amp;&amp; this.time &gt;= channel[2][keyIdx + 1].time) { keyIdx += 1; channel[3] = keyIdx; } // Calculate progress of current key key = keys[keyIdx]; nextKey = keys[keyIdx + 1]; length = nextKey.time - key.time; change = nextKey.value - key.value; progress = (this.time - key.time) / length; mod = key.easing(progress); // Update action target channel[0][channel[1]] = key.value + change * mod; // TODO: event keys } } // Backward else if (this.speed &lt; 0) { // Reached the first frame? if (this.time &lt; 0) { if (this.looped) { this.time += this.action.duration; // Reset channels to their last keys for (c = 0; c &lt; this.channelCache.length; c++) { channel = this.channelCache[c]; channel[3] = Math.max(channel[2].length - 2, 0); } this.emit('loop', this); } else { this.time = 0; this.finished = true; this.emit('finish', this); return; } } // Update animated channels for (c = 0; c &lt; this.channelCache.length; c++) { channel = this.channelCache[c]; keys = channel[2]; keyIdx = channel[3]; // Reached previous key? if (keyIdx &gt; 0 &amp;&amp; this.time &lt; channel[2][keyIdx].time) { keyIdx -= 1; channel[3] = keyIdx; } // Calculate progress of current key key = keys[keyIdx]; nextKey = keys[keyIdx + 1]; length = nextKey.time - key.time; change = nextKey.value - key.value; progress = (this.time - key.time) / length; mod = key.easing(progress); // Update action target channel[0][channel[1]] = key.value + change * mod; // TODO: event keys } } } /** * Go to a specific time * @memberof ActionPlayer# * @method goto * @param {number} time The moment to go to. */ goto(/* time*/) {} } /** * Create a player for actor * @param {module:engine/anime/action~Action} action Action to play. * @param {object} target Object this action will target. * @return {module:engine/anime/action~ActionPlayer} ActionPlayer instance. */ ActionPlayer.create = function(action, target) { return new ActionPlayer(action, target); }; module.exports = { CHANNEL_TYPE: CHANNEL_TYPE, Key: Key, Channel: Channel, Action: Action, ActionPlayer: ActionPlayer, }; × Search results Close Made with ♥ by Sean Bohan "},"analytics.js.html":{"id":"analytics.js.html","title":"Source: analytics.js","body":" LesserPanda Modules engine/analyticsengine/animeengine/anime/actionengin ng SOLID, * // which means this will be moved back and won't get through * // the SOLID collider. * if (other.collisionGroup &amp; GROUPS.SOLID) { * // When return false here, this collider will keep as is. * // In this case, player will get through the SOLID collider. * return true; * } * }, * }); * * For more complex samples, take a look at the [physics sample code](https://github.com/pixelpicosean/lesser-panda-samples/blob/master/src/game/samples/physics.js). * * @class Collider */ class Collider { /** * @constructor * @param {object} [properties] Settings to merge. */ constructor(properties) { /** * ID of this collider. * @type {number} */ this.id = Collider.nextId++; /** * Static collider will never update or response to collisions. * @type {Boolean} * @default false */ this.isStatic = false; /** * Collider's parent world. * @type {SystemPhysics} */ this.world = null; /** * Collider's shape. * @type {Box|Circle} */ this.shape = null; /** * Position of collider. * @type {Vector} */ this.position = Vector.create(); /** * Last position of collider. * @type {Vector} */ this.last = Vector.create(); /** * Collider's velocity. * @type {Vector} */ this.velocity = Vector.create(); /** * Collider's maximum velocity. * @type {Vector} * @default 400, 400 */ this.velocityLimit = Vector.create(400, 400); /** * Collider's mass. * @type {number} * @default 0 */ this.mass = 0; /** * Collider's collision group. * @type {number} * @default null */ this.collisionGroup = null; /** * Collision groups that this collider collides against. * Note: this will be a Number when broadPhase is &quot;SpatialHash&quot;, * but will be an Array while using &quot;Simple&quot;. * @type {array|number} */ this.collideAgainst = 0; /** * Collider's force. * @type {Vector} * @default 0,0 */ this.force = Vector.create(); /** * Collider's damping. Should be number between 0 and 1. * @type {number} * @default 0 */ this.damping = 0; // Bounding info this.left = 0; this.right = 0; this.top = 0; this.bottom = 0; this.lastLeft = 0; this.lastRight = 0; this.lastTop = 0; this.lastBottom = 0; this.setup(properties); } /** * Width of this collider(of its shape or 0). * @type {number} * @readonly */ get width() { return this.shape ? this.shape.width : 0; } /** * Height of this collider(of its shape or 0). * @type {number} * @readonly */ get height() { return this.shape ? this.shape.height : 0; } /** * Add this collider to the world. * @memberof Collider# * @method addTo * @param {SystemPhysics} world Physics system instance to add to * @return {Collider} Self for chaining */ addTo(world) { world.addCollider(this); return this; } /** * Remove collider from it's world. * @memberof Collider# * @method remove */ remove() { if (this.world) { this.world.removeCollider(this); } } /** * This will be called before collision checking. * You can clean up collision related flags here. * @memberof Collider# * @method beforeCollide */ beforeCollide() {} /** * This is called while overlapping another collider. * @memberof Collider# * @method collide * @param {Collider} other Collider that is currently overlapping. * @param {*} response Response infomration(direction for box, and angle for circle). * @return {boolean} Return true to apply hit response. */ collide(other, response) { /* eslint no-unused-vars:0 */ return true; } /** * This is called after hit response. * @memberof Collider# * @method afterCollide */ afterCollide() {} /** * Handle collision map tracing result. * @param {Object} res Tracing result to handle. */ handleMovementTrace(res) {} /* eslint no-unused-vars:0 */ /** * Setup this collider with settings. * @memberof Collider# * @method setup * @param {Object} settings Setting object. * @return {Collider} Self for chaining */ setup(settings) { for (let k in settings) { switch (k) { // Set value case 'mass': case 'damping': case 'collisionGroup': case 'collideAgainst': case 'isStatic': case 'beforeCollide': case 'collide': case 'afterCollide': case 'handleMovementTrace': this[k] = settings[k]; break; // Set vector case 'position': case 'velocity': case 'force': case 'velocityLimit': this[k].x = settings[k].x || 0; this[k].y = settings[k].y || 0; break; // Set shape case 'shape': if (typeof(settings.shape) === 'string') { if (settings.shape === 'Box') { this.shape = new Box(settings.width || 8, settings.height || 8); } else if (settings.shape === 'Circle') { this.shape = new Circle(settings.radius || 4); } } else { this.shape = settings.shape; } } } return this; } } Collider.nextId = 0; module.exports = function(settings) { return new Collider(settings); }; × Search results Close Made with ♥ by Sean Bohan "},"physics_CollisionMap.js.html":{"id":"physics_CollisionMap.js.html","title":"Source: physics/CollisionMap.js","body":" LesserPanda Modules engine/analyticsengine/animeengine/anime/actionengine/anime/easingengine/anime/tweenengine/anime/utilsengine/audioengine/Cameraengine/coreengine/deviceengine/Entityengine/EventEmitterengine/Gameengine/gfx/core/math/GroupD8engine/gfx/core/Nodeengine/gfx/utilsengine/input/keyboardengine/resizeengine/rndengine/storageengine/storage/Dataengine/storage/PersistentDataengine/utils/arrayengine/utils/colorengine/utils/mathengine/utils/objectengine/Vector Classes AABBSolverAbstractFilterAccessibilityManagerAnalyticsAnimatedSpriteAnimationDataAsciiFilterBackgroundMapBaseTextureBitmapTextBlendModeManagerBloomFilterBlurDirFilterBlurFilterBlurXFilterBlurYFilterBlurYTintFilterBoxCameraCanvasBufferCanvasGraphicsCanvasMaskManagerCanvasRendererCanvasTinterCircleColliderCollisionMapColorMatrixFilterColorStepFilterComplexPrimitiveShaderConvolutionFilterCrossHatchFilterDataDisplacementFilterDotScreenFilterDropShadowFilterEllipseEntityEventEmitterFilterManagerfilters.PixelateFilterFXAAFilterGameGraphicsGraphicsDataGrayFilterinteraction.InteractionDatainteraction.InteractionManagerInvertFilterKeyboardLoaderMaskManagerMatrixmesh.Meshmesh.MeshShadermesh.Planemesh.RopeMiniSignalMiniSignalBindingengine/anime/action~Actionengine/anime/action~Action.Actionengine/anime/action~ActionPlayerengine/anime/action~ActionPlayer.ActionPlayerengine/anime/action~Channelengine/anime/action~Channel.Channelengine/anime/action~Keyengine/anime/action~Key.Keyengine/anime~SystemAnimeNodeNoiseFilterObjectRendererParticleContainerParticleShaderPersistentDataPIXI.SpriteMaskFilterPIXI.VideoBaseTexturePolygonPrimitiveShaderQuadRandomDataGeneratorRectangleRenderTargetRenderTextureResourceRGBSplitFilterRoundedRectangleSepiaFilterShaderShaderManagerShockwaveFilterSmartBlurFilterSpriteStencilMaskStackStorageSystemGfxSystemInputSystemPhysicsSystemRendererSystemTimerTextTextureTextureShaderTilingSpriteTiltShiftAxisFilterTiltShiftFilterTiltShiftXFilterTiltShiftYFilterTimerTweenTwistFilterVectorWebGLManagerWebGLMaskManagerWebGLRenderer Mixins accessibleTargetinteractiveTargetpluginTarget Events BaseTexture#event:errorBaseTexture#event:loadedRenderTexture#event:updateTexture#event:update Interfaces BehaviorSystem Global GroupD8 Source: physics/CollisionMap.js /** * Collision map is a 2D tilemap specifically designed for collision. * All the `Entity` instances will trace against this map during update. * * @class */ class CollisionMap { /** * @constructor * @param {Number} tilesize Tile size in pixel * @param {Array} data A 2D array representing the map. */ constructor(tilesize, data) { if (!Number.isFinite(tilesize) || tilesize &lt;= 0) { console.log('Invalid tilesize!'); return; } if (!Array.isArray(data) || (data.length === 0) || !Array.isArray(data[0])) { console.log('Invalid data format!'); return; } /** * Size of tiles in pixel * @type {Number} */ this.tilesize = tilesize; /** * Map data as a 2D array * @type {Array} */ this.data = data; this._width = data[0].length; this._height = data.length; } /** * Width of this map, in tile * @readonly */ get width() { return this._width; } /** * Height of this map, in tile * @readonly */ get height() { return this._height; } /** * Get the tile index with its row and column number * @param {Number} r Row of this tile * @param {Number} q Column of this tile * @return {Number} Tile index */ getTile(r, q) { return (q &gt;= 0 &amp;&amp; q &lt; this._width &amp;&amp; r &gt;= 0 &amp;&amp; r &lt; this._height) ? this.data[r][q] : 0; } /** * Get the tile index at a specific position(in pixel) * @param {Number} x X position * @param {Number} y Y position * @return {Number} Tile index */ getTileAt(x, y) { const q = Math.floor(x / this.tilesize); const r = Math.floor(y / this.tilesize); return (q &gt;= 0 &amp;&amp; q &lt; this._width &amp;&amp; r &gt;= 0 &amp;&amp; r &lt; this._height) ? this.data[r][q] : 0; } /** * Set the tile at the giving row and column * @param {Number} r Row of this tile * @param {Number} q Column of this tile * @param {Number} tile New tile index */ setTile(r, q, tile) { if (q &gt;= 0 &amp;&amp; q &lt; this._width &amp;&amp; r &gt;= 0 &amp;&amp; r &lt; this._height) { this.data[r][q] = tile; } } /** * Set the tile at a specific position * @param {Number} x X position * @param {Number} y Y position * @param {Number} tile New tile index */ setTileAt(x, y, tile) { const q = Math.floor(x / this.tilesize); const r = Math.floor(y / this.tilesize); if (q &gt;= 0 &amp;&amp; q &lt; this._width &amp;&amp; r &gt;= 0 &amp;&amp; r &lt; this._height) { this.data[r][q] = tile; } } /** * Trace a collider against this map. * @param {Collider} coll Collider object. * @param {Number} sx Movement on x-axis. * @param {Number} sy Movement on y-axis. * @param {Object} res Resolved movement result. */ trace(coll, sx, sy, res) { // TODO: fast movement if (sx === 0 &amp;&amp; sy === 0) { return; } // Set result as full movement res.x = sx; res.y = sy; res.hitX = res.hitY = false; let posi, leading, dir, start, end, tilespace, tilespaceEnd, done; let edgeVector, edge, tile; let i, j; // Check x-axis posi = sx &gt; 0; leading = posi ? coll.right : coll.left; dir = posi ? 1 : -1; start = Math.floor(coll.top / this.tilesize); end = Math.ceil(coll.bottom / this.tilesize); tilespace = Math.floor(leading / this.tilesize); tilespaceEnd = Math.floor((leading + sx) / this.tilesize) + dir; done = false; for (i = tilespace; !done &amp;&amp; i !== tilespaceEnd; i += dir) { // Out of map area if (i &lt; 0 || i &gt;= this._width) { continue; } for (j = start; j !== end; ++j) { // Out of map area if (j &lt; 0 || j &gt;= this._height) { continue; } tile = this.data[j][i]; // Out of map area if (tile === undefined) { continue; } edge = ((dir &gt; 0) ? i : (i + 1)) * this.tilesize; edgeVector = edge - leading; // if (oncollision(axis, tile, coords, dir, edgeVector)) { if (tile === 1) { res.x = edgeVector; res.hitX = true; done = true; break; } } } // Check y-axis posi = sy &gt; 0; leading = posi ? coll.bottom : coll.top; dir = posi ? 1 : -1; start = Math.floor(coll.left / this.tilesize); end = Math.ceil(coll.right / this.tilesize); tilespace = Math.floor(leading / this.tilesize); tilespaceEnd = Math.floor((leading + sy) / this.tilesize) + dir; done = false; for (i = tilespace; !done &amp;&amp; i !== tilespaceEnd; i += dir) { // Out of map area if (i &lt; 0 || i &gt;= this._height) { continue; } for (j = start; j !== end; ++j) { // Out of map area if (j &lt; 0 || j &gt;= this._width) { continue; } tile = this.data[i][j]; // Out of map area if (tile === undefined) { continue; } edge = ((dir &gt; 0) ? i : (i + 1)) * this.tilesize; edgeVector = edge - leading; // if (oncollision(axis, tile, coords, dir, edgeVector)) { if (tile === 1) { res.y = edgeVector; res.hitY = true; done = true; break; } } } } } /** * CollisionMap factory * @param {Number} tilesize Tile size in pixel. * @param {Array} data Map data as a 2D array. * @return {CollisionMap} CollisionMap instance. */ module.exports = function(tilesize = 16, data = [[]]) { return new CollisionMap(tilesize, data); }; × Search results Close Made with ♥ by Sean Bohan "},"gfx_filters_color_ColorMatrixFilter.js.html":{"id":"gfx_filters_color_ColorMatrixFilter.js.html","title":"Source: gf od addFloat * @param {string} key Key of this property * @param {number} defaultVal Default value of this property * @return {Data} Self for chaining */ addFloat(key, defaultVal) { if (this.validKey(key)) { this.keys.push(key); this.data[key] = parseFloat(defaultVal); this.defaultVal[key] = this.data[key]; } return this; } /** * Add a string property. * @memberof Data# * @method addString * @param {string} key Key of this property * @param {string} defaultVal Default value of this property * @return {Data} Self for chaining */ addString(key, defaultVal) { if (this.validKey(key)) { this.keys.push(key); this.data[key] = JSON.stringify(defaultVal); this.defaultVal[key] = this.data[key]; } return this; } /** * Add an array property. * @memberof Data# * @method addArray * @param {string} key Key of this property * @param {array} defaultVal Default value of this property * @return {Data} Self for chaining */ addArray(key, defaultVal) { if (this.validKey(key)) { this.keys.push(key); this.data[key] = defaultVal || []; this.defaultVal[key] = this.data[key]; } return this; } /** * Check whether this data has a property with a key. * @memberof Data# * @method has * @param {string} key Key to find * @return {boolean} Whether a property with this key exist */ has(key) { return this.keys.indexOf(key) &gt;= 0; } /** * Set a property by key. * @memberof Data# * @method set * @param {string} key Key of the property * @param {*} value Value to set * @return {Data} Self for chaining */ set(key, value) { if (this.has(key)) { this.data[key] = value; this.emit(key, value); } return this; } /** * Set a boolean property * @memberof Data# * @method setBool * @param {string} key Key of this property * @param {boolean} value Value to set * @return {Data} Self for chaining */ setBool(key, value) { return this.set(key, Boolean(value)); } /** * Set a integer number property * @memberof Data# * @method setInt * @param {string} key Key of the property * @param {number} value Value to set * @return eRGBSplitFilterRoundedRectangleSepiaFilterShaderShaderManagerShockwaveFilterSmartBlurFilterSpriteStencilMaskStackStorageSystemGfxSystemInputSystemPhysicsSystemRendererSystemTimerTextTextureTextureShaderTilingSpriteTiltShiftAxisFilterTiltShiftFilterTiltShiftXFilterTiltShiftYFilterTimerTweenTwistFilterVectorWebGLManagerWebGLMaskManagerWebGLRenderer Mixins accessibleTargetinteractiveTargetpluginTarget Events BaseTexture#event:errorBaseTexture#event:loadedRenderTexture#event:updateTexture#event:update Interfaces BehaviorSystem Global GroupD8 Source: Game.js const core = require('engine/core'); const EventEmitter = require('engine/EventEmitter'); const { removeItems } = require('engine/utils/array'); const Entity = require('engine/Entity'); /** * Game is the main hub for a game. A game made with LesserPanda * is a combination of different `Games`(menu, shop, game, game-over .etc). * * @class Game * @extends {EvenetEmitter} */ class Game extends EventEmitter { /** * @constructor */ constructor() { super(); /** * Desired FPS this scene should run * @property {Number} desiredFPS * @default 60 */ this.desiredFPS = 60; /** * Map of added systems * @property {Object} systems */ this.systems = {}; /** * List of system updating order. * Note: `systemOrder` should only be modified after systems added! * @property {Array&lt;String&gt;} systemOrder */ this.systemOrder = []; /** * List of entities in the game world. * @type {Array&lt;Entity&gt;} */ this.entities = []; /** * Holding all the named entities(has `name` been set). * @type {Object} */ this.namedEntities = {}; /** * Holding all the tagged entities(has `tag` been set). * @type {Object} */ this.taggedEntities = {}; /** * Caches update informations * @type {Object} * @private */ this.updateInfo = { spiraling: 0, last: -1, realDelta: 0, deltaTime: 0, lastCount: 0, step: 0, slowStep: 0, count: 0, }; } /** * Called each single frame by engine core, support both idle and fixed update. * Using a modified fixed update implementation from Phaser by @photonstorm * @param {Number} timestamp Timestamp at this invoking * @protected */ run(timestamp) { let updateInfo = this.updateInfo; if (updateInfo.last &gt; 0) { updateInfo.realDelta = timestamp - updateInfo.last; } updateInfo.last = timestamp; // If the logic time is spiraling upwards, skip a frame entirely if (updateInfo.spiraling &gt; 1) { // Reset the deltaTime accumulator which will cause all pending dropped frames to be permanently skipped updateInfo.deltaTime = 0; updateInfo.spiraling = 0; } else { // Step size updateInfo.step = 1000.0 / this.desiredFPS; updateInfo.slowStep = updateInfo.step * core.speed; updateInfo.slowStepSec = updateInfo.step * 0.001 * core.speed; // Accumulate time until the step threshold is met or exceeded... up to a limit of 3 catch-up frames at step intervals updateInfo.deltaTime += Math.max(Math.min(updateInfo.step * 3, updateInfo.realDelta), 0); // Call the game update logic multiple times if necessary to &quot;catch up&quot; with dropped frames // unless forceSingleUpdate is true updateInfo.count = 0; while (updateInfo.deltaTime &gt;= updateInfo.step) { updateInfo.deltaTime -= updateInfo.step; // Fixed update this.fixedUpdate(updateInfo.slowStep, updateInfo.slowStepSec); updateInfo.count += 1; } // Detect spiraling (if the catch-up loop isn't fast enough, the number of iterations will increase constantly) if (updateInfo.count &gt; updateInfo.lastCount) { updateInfo.spiraling += 1; } else if (updateInfo.count &lt; updateInfo.lastCount) { // Looks like it caught up successfully, reset the spiral alert counter updateInfo.spiraling = 0; } updateInfo.lastCount = updateInfo.count; } // Idle update this.update(updateInfo.realDelta, updateInfo.realDelta * 0.001); } /** * Awake is called when this scene is activated. * @method awake * @memberof Game# */ awake() { let i, sys; for (i = 0; i &lt; this.systemOrder.length; i++) { sys = this.systemOrder[i]; this.systems[sys] &amp;&amp; this.systems[sys].awake(); } this.emit('awake'); } /** * Update is called every single frame. * @method update * @memberof Game# * @param {Number} delta Delta time in millisecond * @param {Number} deltaSec Delta time in second */ update(delta, deltaSec) { let i, sys, ent; // Update entities for (i = 0; i &lt; this.entities.length; i++) { ent = this.entities[i]; if (!ent.isRemoved &amp;&amp; ent.canEverTick) { ent.update(delta, deltaSec); } if (ent.isRemoved) { if (ent.CTOR.canBePooled) { ent.CTOR.recycle(ent); } removeItems(this.entities, i--, 1); } } // Update systems for (i = 0; i &lt; this.systemOrder.length; i++) { sys = this.systemOrder[i]; this.systems[sys] &amp;&amp; this.systems[sys].update(delta, deltaSec); } this.emit('update', delta, deltaSec); } /** * Fixed update is called in a constant frenquence decided by `desiredFPS`. * @method fixedUpdate * @memberof Game# * @param {Number} delta Delta time in millisecond * @param {Number} deltaSec Delta time in second */ fixedUpdate(delta, deltaSec) { let i, sys, ent; // Update entities for (i = 0; i &lt; this.entities.length; i++) { ent = this.entities[i]; if (!ent.isRemoved &amp;&amp; ent.canFixedTick) { ent.fixedUpdate(delta, deltaSec); } if (ent.isRemoved) { if (ent.CTOR.canBePooled) { ent.CTOR.recycle(ent); } removeItems(this.entities, i--, 1); } } // Update systems for (i = 0; i &lt; this.systemOrder.length; i++) { sys = this.systemOrder[i]; this.systems[sys] &amp;&amp; this.systems[sys].fixedUpdate(delta, deltaSec); } this.emit('fixedUpdate', delta, deltaSec); } /** * Freeze is called when this scene is deactivated(switched to another one) * @method freeze * @memberof Game# */ freeze() { let i, sys; for (i = 0; i &lt; this.systemOrder.length; i++) { sys = this.systemOrder[i]; this.systems[sys] &amp;&amp; this.systems[sys].freeze(); } this.emit('freeze'); } /** * Add a system instance to this game. * @method addSystem * @memberof Game# * @param {System} sys System instance to add * @return {Game} Self for chaining */ addSystem(sys) { if (sys.name.length === 0) { console.log(`System name &quot;${sys.name}&quot; is invalid!`); return this; } if (this.systemOrder.indexOf(sys.name) &gt;= 0) { console.log(`System &quot;${sys.name}&quot; already added!`); return this; } this.systems[sys.name] = sys; this.systemOrder.push(sys.name); this[`sys${sys.name}`] = sys; sys.game = this; return this; } /** * System pause callback. * @method pause * @memberof Game# */ pause() { let i, sys; for (i = 0; i &lt; this.systemOrder.length; i++) { sys = this.systemOrder[i]; this.systems[sys] &amp;&amp; this.systems[sys].onPause(); } this.emit('pause'); } /** * System resume callback. * @method resume * @memberof Game# */ resume() { let i, sys; for (i = 0; i &lt; this.systemOrder.length; i++) { sys = this.systemOrder[i]; this.systems[sys] &amp;&amp; this.systems[sys].onResume(); } this.emit('resume'); } /** * Spawn an `Entity` into game world. * @method spawnEntity * @memberof Game# * @param {Class} type Entity class * @param {Number} x X coordinate * @param {Number} y Y coordinate * @param {String} layer Name of the layer to added to * @param {Object} settings Instance settings * @return {Entity} Entity instance */ spawnEntity(type, x, y, layer, settings) { let ctor = type; if (typeof(type) === 'string') { ctor = Entity.types[type]; if (!ctor) { console.log(`[WARNING]: Entity type &quot;${type}&quot; does not exist!`); return undefined; } } // Create entity instance let ent; if (ctor.canBePooled) { ent = ctor.create(x, y, settings); } else { ent = new ctor(x, y, settings); ent.CTOR = ctor; } ent.layer = layer; ent.game = this; // Add to list this.entities.push(ent); // Add to name list if (ent.name) { this.namedEntities[ent.name] = ent; } // Add to tag list if (ent._tag) { if (!this.taggedEntities.hasOwnProperty(ent._tag)) { this.taggedEntities[ent._tag] = []; } this.taggedEntities[ent._tag].push(ent); } // Notify systems let i, sys; for (i = 0; i &lt; this.systemOrder.length; i++) { sys = this.systemOrder[i]; this.systems[sys] &amp;&amp; this.systems[sys].onEntitySpawn(ent); } // Entity is ready to rock :D ent.ready(); return ent; } /** * Remove an entity instance from this game * @memberof Game# * @param {Entity} ent Entity instance */ removeEntity(ent) { // Mark as removed ent.isRemoved = true; // Remove from name list if (ent.name) { delete this.namedEntities[ent.name]; } // Remove from tag list if (ent._tag &amp;&amp; this.taggedEntities.hasOwnProperty(ent._tag)) { let idx = this.taggedEntities[ent._tag].indexOf(ent); if (idx !== -1) { removeItems(this.taggedEntities[ent._tag], idx, 1); } } // Notify systems let i, sys; for (i = 0; i &lt; this.systemOrder.length; i++) { sys = this.systemOrder[i]; this.systems[sys] &amp;&amp; this.systems[sys].onEntityRemove(ent); } } /** * Change tag of an entity instance * @memberof Game# * @param {Entity} ent Entity instance * @param {String} tag Tag to change to */ changeEntityTag(ent, tag) { // Remove from tag list if (ent._tag &amp;&amp; this.taggedEntities.hasOwnProperty(tag)) { let idx = this.taggedEntities[tag].indexOf(ent); if (idx !== -1) { removeItems(this.taggedEntities[tag], idx, 1); } } // Add to new tag group if (!this.taggedEntities.hasOwnProperty(tag)) { this.taggedEntities[tag] = []; } this.taggedEntities[tag].push(ent); // Notify systems let i, sys; for (i = 0; i &lt; this.systemOrder.length; i++) { sys = this.systemOrder[i]; this.systems[sys] &amp;&amp; this.systems[sys].onEntityTagChange(ent, tag); } // Change entity tag value ent._tag = tag; } /** * Find an entity with specific name. * @memberof Game# * @param {string} name Name of the entity * @return {Entity} Entity with the name */ getEntityByName(name) { return this.namedEntities[name]; } /** * Find entities with a specific tag. * @memberof Game# * @param {string} tag Tag of the entities * @return {Array&lt;Entity&gt;|null} Entities with the tag */ getEntitiesByTag(tag) { if (this.taggedEntities.hasOwnProperty(tag)) { return this.taggedEntities[tag]; } return null; } /** * Resize /renderers/canvas/utils/CanvasGraphics'), GraphicsData = require('./GraphicsData'), math = require('../math'), CONST = require('../../const'), tempPoint = new math.Point(); /** * The Graphics class contains methods used to draw primitive shapes such as lines, circles and * rectangles to the display, and to color and fill them. * * @class * @extends Node */ class Graphics extends Node { /** * @constructor */ constructor() { super(); /** * The alpha value used when filling the Graphics object. * * @member {number} * @default 1 */ this.fillAlpha = 1; /** * The width (thickness) of any lines drawn. * * @member {number} * @default 0 */ this.lineWidth = 0; /** * The color of any lines drawn. * * @member {string} * @default 0 */ this.lineColor = 0; /** * Graphics data * * @member {GraphicsData[]} * @private */ this.graphicsData = []; /** * The tint applied to the graphic shape. This is a hex value. Apply a value of 0xFFFFFF to reset the tint. * * @member {number} * @default 0xFFFFFF */ this.tint = 0xFFFFFF; /** * The previous tint applied to the graphic shape. Used to compare to the current tint and check if theres change. * * @member {number} * @private * @default 0xFFFFFF */ this._prevTint = 0xFFFFFF; /** * The blend mode to be applied to the graphic shape. Apply a value of `BLEND_MODES.NORMAL` to reset the blend mode. * * @member {number} * @default BLEND_MODES.NORMAL; * @see BLEND_MODES */ this.blendMode = CONST.BLEND_MODES.NORMAL; /** * Current path * * @member {GraphicsData} * @private */ this.currentPath = null; /** * Array containing some WebGL-related properties used by the WebGL renderer. * * @member {object&lt;number, object&gt;} * @private */ // TODO - _webgl should use a prototype object, not a random undocumented object... this._webGL = {}; /** * Whether this shape is being used as a mask. * * @member {boolean} */ this.isMask = false; /** * The bounds' padding used for bounds calculation. * * @member {number} */ this.boundsPadding = 0; /** * A cache of the lo 1); } var points = this.currentPath.shape.points, fromX = points[points.length - 2], fromY = points[points.length - 1], a1 = fromY - y1, b1 = fromX - x1, a2 = y2 - y1, b2 = x2 - x1, mm = Math.abs(a1 * b2 - b1 * a2); if (mm &lt; 1.0e-8 || radius === 0) { if (points[points.length - 2] !== x1 || points[points.length - 1] !== y1) { points.push(x1, y1); } } else { var dd = a1 * a1 + b1 * b1, cc = a2 * a2 + b2 * b2, tt = a1 * a2 + b1 * b2, k1 = radius * Math.sqrt(dd) / mm, k2 = radius * Math.sqrt(cc) / mm, j1 = k1 * tt / dd, j2 = k2 * tt / cc, cx = k1 * b2 + k2 * b1, cy = k1 * a2 + k2 * a1, px = b1 * (k2 + j1), py = a1 * (k2 + j1), qx = b2 * (k1 + j2), qy = a2 * (k1 + j2), startAngle = Math.atan2(py - cy, px - cx), endAngle = Math.atan2(qy - cy, qx - cx); this.arc(cx + x1, cy + y1, radius, startAngle, endAngle, b1 * a2 &gt; b2 * a1); } this.dirty = this.boundsDirty = true; return this; } /** * The arc method creates an arc/curve (used to create circles, or parts of circles). * * @param {number} cx The x-coordinate of the center of the circle * @param {number} cy The y-coordinate of the center of the circle * @param {number} radius The radius of the circle * @param {number} startAngle The starting angle, in radians (0 is at the 3 o'clock position of the arc's circle) * @param {number} endAngle The ending angle, in radians * @param {boolean} anticlockwise Optional. Specifies whether the drawing should be counterclockwise or clockwise. False is default, and indicates clockwise, while true indicates counter-clockwise. * @return {Graphics} Self for chaining */ arc(cx, cy, radius, startAngle, endAngle, anticlockwise) { anticlockwise = anticlockwise || false; if (startAngle === endAngle) { return this; } if (!anticlockwise &amp;&amp; endAngle &lt;= startAngle) { endAngle += Math.PI * 2; } else if (anticlockwise &amp;&amp; startAngle &lt;= endAngle) { startAngle += Math.PI * 2; } var sweep = anticlockwise ? (startAngle - endAngle) * -1 : (endAngle - startAngle); var segs = Math.ceil(Math.abs(sweep) / (Math.PI * 2)) * 40; if (sweep === 0) { return this; } var startX = cx + Math.cos(startAngle) * radius; var startY = cy + Math.sin(startAngle) * radius; if (this.currentPath) { this.currentPath.shape.points.push(startX, startY); } else { this.moveTo(startX, startY); } var points = this.currentPath.shape.points; var theta = sweep / (segs * 2); var theta2 = theta * 2; var cTheta = Math.cos(theta); var sTheta = Math.sin(theta); var segMinus = segs - 1; var remainder = (segMinus % 1) / segMinus; for (var i = 0; i &lt;= segMinus; i++) { var real = i + remainder * i; var angle = ((theta) + startAngle + (theta2 * real)); var c = Math.cos(angle); var s = -Math.sin(angle); points.push(((cTheta * c) + (sTheta * s)) * radius + cx, ((cTheta * -s) + (sTheta * c)) * radius + cy); } this.dirty = this.boundsDirty = true; return this; } /** * Specifies a simple one-color fill that subsequent calls to other Graphics methods * (such as lineTo() or drawCircle()) use when drawing. * * @param {number} color the color of the fill * @param {number} alpha the alpha of the fill * @return {Graphics} Self for chaining */ beginFill(color, alpha) { this.filling = true; this.fillColor = color || 0; this.fillAlpha = (alpha === undefined) ? 1 : alpha; if (this.currentPath) { if (this.currentPath.shape.points.length &lt;= 2) { this.currentPath.fill = this.filling; this.currentPath.fillColor = this.fillColor; this.currentPath.fillAlpha = this.fillAlpha; } } return this; } /** * Applies a fill to the lines and shapes that were added since the last call to the beginFill() method. * * @return {Graphics} Self for chaining */ endFill() { this.filling = false; this.fillColor = null; this.fillAlpha = 1; return this; } /** * Draw a rectangle * @param {number} x The X coord of the top-left of the rectangle * @param {number} y The Y coord of the top-left of the rectangle * @param {number} width The width of the rectangle * @param {number} height The height of the rectangle * @return {Grap et: null, type: null, data: this.mouse, stopPropagation:function() { this.stopped = true; }, }; /** * Tiny little interactiveData pool! * * @member {interaction.InteractionData[]} */ this.interactiveDataPool = []; /** * The DOM element to bind to. * * @member {HTMLElement} * @private */ this.interactionDOMElement = null; /** * This property determins if mousemove and touchmove events are fired only when the cursror is over the object * Setting to true will make things work more in line with how the DOM verison works. * Setting to false can make things easier for things like dragging. * @member {boolean} * @private */ this.moveWhenInside = false; /** * Have events been attached to the dom element? * * @member {boolean} * @private */ this.eventsAdded = false; // this will make it so that you don't have to call bind all the time /** * @member {Function} */ this.onMouseUp = this.onMouseUp.bind(this); this.processMouseUp = this.processMouseUp.bind(this); /** * @member {Function} */ this.onMouseDown = this.onMouseDown.bind(this); this.processMouseDown = this.processMouseDown.bind(this); /** * @member {Function} */ this.onMouseMove = this.onMouseMove.bind(this); this.processMouseMove = this.processMouseMove.bind(this); /** * @member {Function} */ this.onMouseOut = this.onMouseOut.bind(this); this.processMouseOverOut = this.processMouseOverOut.bind(this); /** * @member {Function} */ this.onTouchStart = this.onTouchStart.bind(this); this.processTouchStart = this.processTouchStart.bind(this); /** * @member {Function} */ this.onTouchEnd = this.onTouchEnd.bind(this); this.processTouchEnd = this.processTouchEnd.bind(this); /** * @member {Function} */ this.onTouchMove = this.onTouchMove.bind(this); this.processTouchMove = this.processTouchMove.bind(this); /** * @member {number} */ this.last = 0; /** * The css style of the cursor that is being used * @member {string} */ this.currentCursorStyle = 'inherit'; /** * Internal cached var * @member {Vector} * @private */ this._tempPoint = new Vector(); /** * The current resolution * @member {number} */ this.resolution = 1; this.setTargetElement(this.renderer.view, this.renderer.resolution); } InteractionManager.prototype.constructor = InteractionManager; module.exports = InteractionManager; /** * Sets the DOM element which will receive mouse/touch events. This is useful for when you have * other DOM elements on top of the renderers Canvas element. With this you'll be bale to deletegate * another DOM element to receive those events. * * @param element {HTMLElement} the DOM element which will receive mouse and touch events. * @param [resolution=1] {number} THe resolution of the new element (relative to the canvas). * @private */ InteractionManager.prototype.setTargetElement = function(element, resolution) { this.removeEvents(); this.interactionDOMElement = element; this.resolution = resolution || 1; this.addEvents(); }; /** * Registers all the DOM events * * @private */ InteractionManager.prototype.addEvents = function() { if (!this.interactionDOMElement) { return; } core.on('tick', this.update, this); if (window.navigator.msPointerEnabled) { this.interactionDOMElement.style['-ms-content-zooming'] = 'none'; this.interactionDOMElement.style['-ms-touch-action'] = 'none'; } window.document.addEventListener('mousemove', this.onMouseMove, true); this.interactionDOMElement.addEventListener('mousedown', this.onMouseDown, true); this.interactionDOMElement.addEventListener('mouseout', this.onMouseOut, true); this.interactionDOMElement.addEventListener('touchstart', this.onTouchStart, true); this.interactionDOMElement.addEventListener('touchend', this.onTouchEnd, true); this.interactionDOMElement.addEventListener('touchmove', this.onTouchMove, true); window.addEventListener('mouseup', this.onMouseUp, true); this.eventsAdded = true; }; /** * Removes all the DOM events that were previously registered * * @private */ InteractionManager.prototype.removeEvents = function() { if (!this.interactionDOMElement) { return; } core.off('tick', this.update, this); if (window.navigator.msPointerEnabled) { this.interactionDOMElement.style['-ms-content-zooming'] = ''; this.interactionDOMElement.style['-ms-touch-action'] = ''; } window.document.removeEventListener('mousemove', this.onMouseMove, true); this.interactionDOMElement.removeEventListener('mousedown', this.onMouseDown, true); this.interactionDOMElement.removeEventListener('mouseout', this.onMouseOut, true); this.interactionDOMElement.removeEventListener('touchstart', this.onTouchStart, true); this.interactionDOMElement.removeEventListener('touchend', this.onTouchEnd, true); this.interactionDOMElement.removeEventListener('touchmove', this.onTouchMove, true); this.interactionDOMElement = null; window.removeEventListener('mouseup', this.onMouseUp, true); this.eventsAdded = false; }; /** * Updates the state of interactive objects. * Invoked by a throttled ticker update from * {@link ticker.shared}. * * @param deltaTime {number} */ InteractionManager.prototype.update = function(deltaTime) { this._deltaTime += deltaTime; if (this._deltaTime &lt; this.interactionFrequency) { return; } this._deltaTime = 0; if (!this.interactionDOMElement) { return; } // if the user move the mouse this check has already been dfone using the mouse move! if (this.didMove) { this.didMove = false; return; } this.cursor = 'inherit'; this.processInteractive(this.mouse.global, this.renderer._lastObjectRendered, this.processMouseOverOut, true); if (this.currentCursorStyle !== this.cursor) { this.currentCursorStyle = this.cursor; this.interactionDOMElement.style.cursor = this.cursor; } // TODO }; /** * Dispatches an event on the display object that was interacted with * * @param displayObject {Node} the display object in question * @param eventString {string} the name of the event (e.g, mousedown) * @param eventData {object} the event data object * @private */ InteractionManager.prototype.dispatchEvent = function(displayObject, eventString, eventData) { if (!eventData.stopped) { eventData.target = displayObject; eventData.type = eventString; displayObject.emit(eventString, eventData); if (displayObject[eventString]) { displayObject[eventString](eventData); } } }; /** * Maps x and y coords from a DOM object and maps them correctly to the pixi view. The resulting value is stored in the point. * This takes into account the fact that the DOM element could be scaled and positioned anywhere on the screen. * * @param {Vector} point the point that the result will be stored in * @param {number} x the x coord of the position to map * @param {number} y the y coord of the position to map */ InteractionManager.prototype.mapPositionToPoint = function(point, x, y) { var rect = this.interactionDOMElement.getBoundingClientRect(); point.x = ((x - rect.left) * (this.interactionDOMElement.width / rect.width)) / this.resolution; point.y = ((y - rect.top) * (this.interactionDOMElement.height / rect.height)) / this.resolution; }; /** * This function is provides a neat way of crawling through the scene graph and running a specified function on all interactive objects it finds. * It will also take care of hit testing the interactive objects and passes the hit across in the function. * * @param {Vector} point the point that is tested for collision * @param {Node} displayObject the displayObject that will be hit test (recurcsivly crawls its children) * @param {Function} func the function that will be called on each interactive object. The displayObject and hit will be passed to the function * @param {boolean} hitTest this indicates if the objects inside should be hit test against the point * @return {boolean} returns true if the displayObject hit the point */ InteractionManager.prototype.processInteractive = function(point, displayObject, func, hitTest, interactive) { if (!displayObject || !displayObject.visible) { return false; } // Took a little while to rework this function correctly! But now it is done and nice and optimised. ^_^ // // This function will now loop through all objects and then only hit test the objects it HAS to, not all of them. MUCH faster.. // An object will be hit test if the following is true: // // 1: It is interactive. // 2: It belongs to a parent that is interactive AND one of the parents children have not already been hit. // // As another little optimisation once an interactive object has been hit we can carry on through the scenegraph, but we know that there will be no more hits! So we can avoid extra hit tests // A final optimisation is that an object is not hit test directly if a child has already been hit. var hit = false, interactiveParent = interactive = displayObject.interactive || interactive; // if the displayobject has a hitArea, then it does not need to hitTest children. if (displayObject.hitArea) { interactiveParent = false; } // ** FREE TIP **! If an object is not interacttive or has no buttons in it (such as a game scene!) set interactiveChildren to false for that displayObject. // This will allow pixi to completly ignore and bypass checking the displayObjects children. if (displayObject.interactiveChildren) { var children = displayObject.children; for (var i = children.length - 1; i &gt;= 0; i--) { var child = children[i]; // time to get recursive.. if this function will return if somthing is hit.. if (this.processInteractive(point, child, func, hitTest, interactiveParent)) { // its a good idea to check if a child has lost its parent. // this means it has been removed whilst looping so its best if (!child.parent) { continue; } hit = true; // we no longer need to hit test any more objects in this container as we we now know the parent has been hit interactiveParent = false; // If the child is interactive , that means that the object hit was actually interactive and not just the child of an interactive object. // This means we no longer need to hit test anything else. We still need to run through all objects, but we don't need to perform any hit tests. // if(child.interactive) // { hitTest = false; // } // we can break now as we have hit an object. // break; } } } // no point running this if the item is not interactive or does not have an interactive parent. if (interactive) { // if we are hit testing (as in we have no hit any objects yet) // We also don't need to worry about hit testing if once of the displayObjects children has already been hit! if (hitTest &amp;&amp; !hit) { if (displayObject.hitArea) { displayObject.worldTransform.applyInverse(point, this._tempPoint); hit = displayObject.hitArea.contains(this._tempPoint.x, this._tempPoint.y); } else if (displayObject.containsPoint) { hit = displayObject.containsPoint(point); } } if (displayObject.interactive) { func(displayObject, hit); } } return hit; }; /** * Is called when the mouse button is pressed down on the renderer element * * @param event {Event} The DOM event of a mouse button being pressed down * @private */ InteractionManager.prototype.onMouseDown = function(event) { this.mouse.originalEvent = event; this.eventData.data = this.mouse; this.eventData.stopped = false; // Update internal mouse reference this.mapPositionToPoint(this.mouse.global, event.clientX, event.clientY); if (this.autoPreventDefault) { this.mouse.originalEvent.preventDefault(); } this.processInteractive(this.mouse.global, this.renderer._lastObjectRendered, this.processMouseDown, true); }; /** * Processes the result of the mouse down check and dispatches the event if need be * * @param displayObject {Node} The display object that was tested * @param hit {boolean} the result of the hit test on the dispay object * @private */ InteractionManager.prototype.processMouseDown = function(displayObject, hit) { var e = this.mouse.originalEvent; var isRightButton = e.button === 2 || e.which === 3; if (hit) { displayObject[ isRightButton ? '_isRightDown' : '_isLeftDown' ] = true; this.dispatchEvent(displayObject, isRightButton ? 'rightdown' : 'mousedown', this.eventData); } }; /** * Is called when the mouse button is released on the renderer element * * @param event {Event} The DOM event of a mouse button being released * @private */ InteractionManager.prototype.onMouseUp = function(event) { this.mouse.originalEvent = event; this.eventData.data = this.mouse; this.eventData.stopped = false; // Update internal mouse reference this.mapPositionToPoint(this.mouse.global, event.clientX, event.clientY); this.processInteractive(this.mouse.global, this.renderer._lastObjectRendered, this.processMouseUp, true); }; /** * Processes the result of the mouse up check and dispatches the event if need be * * @param displayObject {Node} The display object that was tested * @param hit {boolean} the result of the hit test on the display object * @private */ InteractionManager.prototype.processMouseUp = function(displayObject, hit) { var e = this.mouse.originalEvent; var isRightButton = e.button === 2 || e.which === 3; var isDown = isRightButton ? '_isRightDown' : '_isLeftDown'; if (hit) { this.dispatchEvent(displayObject, isRightButton ? 'rightup' : 'mouseup', this.eventData); if (displayObject[ isDown ]) { displayObject[ isDown ] = false; this.dispatchEvent(displayObject, isRightButton ? 'rightclick' : 'click', this.eventData); } } else { if (displayObject[ isDown ]) { displayObject[ isDown ] = false; this.dispatchEvent(displayObject, isRightButton ? 'rightupoutside' : 'mouseupoutside', this.eventData); } } }; /** * Is called when the mouse moves across the renderer element * * @param event {Event} The DOM event of the mouse moving * @private */ InteractionManager.prototype.onMouseMove = function(event) { this.mouse.originalEvent = event; this.eventData.data = this.mouse; this.eventData.stopped = false; this.mapPositionToPoint(this.mouse.global, event.clientX, event.clientY); this.didMove = true; this.cursor = 'inherit'; this.processInteractive(this.mouse.global, this.renderer._lastObjectRendered, this.processMouseMove, true); if (this.currentCursorStyle !== this.cursor) { this.currentCursor ack function. * @private */ constructor(fn, once = false, thisArg) { this._fn = fn; this._once = once; this._thisArg = thisArg; this._next = this._prev = this._owner = null; } /** * Disconnect this signal binding * @return {Boolean} True if succeed, otherwise false */ detach() { if (this._owner === null) {return false;} this._owner.detach(this); return true; } } /** * @private * @param {*} self Dispatcher itself * @param {*} node Node to add * @return {*} The node just added */ function _addMiniSignalBinding(self, node) { if (!self._head) { self._head = node; self._tail = node; } else { self._tail._next = node; node._prev = self._tail; self._tail = node; } node._owner = self; return node; } /** * MiniSignal constructor. * @public * * @example * let mySignal = new MiniSignal(); * let binding = mySignal.add(onSignal); * mySignal.dispatch('foo', 'bar'); * mySignal.detach(binding); */ class MiniSignal { /** * @constructor */ constructor() { this._head = this._tail = undefined; } /** * Return an array of attached MiniSignalBinding. * * @param {Boolean} [exists=false] We only need to know if there are handlers. * @returns {MiniSignalBinding[]|Boolean} Array of attached MiniSignalBinding or Boolean if called with exists = true * @public */ handlers(exists = false) { let node = this._head; if (exists) {return !!node;} const ee = []; while (node) { ee.push(node); node = node._next; } return ee; } /** * Return true if node is a MiniSignalBinding attached to this MiniSignal * * @param {MiniSignalBinding} node Node to check. * @returns {Boolean} True if node is attache to mini-signal * @public */ has(node) { if (!(node instanceof MiniSignalBinding)) { throw new Error('MiniSignal#has(): First arg must be a MiniSignalBinding object.'); } return node._owner === this; } /** * Dispaches a signal to all registered listeners. * * @returns {Boolean} Indication if we've emitted an event. * @public */ dispatch() { let node = this._head; if (!node) {return false;} while (node) { if (node. sTagged * @param {string} tag Tag of the animations to pause. * @return {SystemAnime} System itself. */ pauseAnimesTagged(tag) { if (this.timers[tag]) { removeItems(this.activeTags, this.activeTags.indexOf(tag), 1); this.deactiveTags.push(tag); } return this; } /** * Resume animations with a specific tag. * @memberof SystemAnime# * @method resumeAnimesTagged * @param {string} tag Tag of the animations to resume. * @return {SySystemAnime} System itself. */ resumeAnimesTagged(tag) { if (this.timers[tag]) { removeItems(this.deactiveTags, this.deactiveTags.indexOf(tag), 1); this.activeTags.push(tag); } return this; } /** * Create a tween for an object. * @method tween * @memberOf SystemAnime# * @param {Oblject} context Context of this tween. * @param {string} [tag] Tag of this tween (default is '0'). * @return {module:engine/anime/tween~Tween} Tween instance. */ tween(context, tag = '0') { if (!this.anims[tag]) { // Create a new tween list this.anims[tag] = []; // Active new tag by default this.activeTags.push(tag); } let tween = Tween.create(context); this.anims[tag].push(tween); return tween; } /** * Run an action on a target object * @memberof SystemAnime# * @method runAction * @param {module:engine/animation/action~Action} action Action to run * @param {object} target Target object * @param {string} [tag] Tag of this action player (default is '0') * @return {module:engine/anime/action~ActionPlayer} An ActionPlayer instance that runs the specific Action */ runAction(action, target, tag = '0') { if (!this.anims[tag]) { // Create a new tween list this.anims[tag] = []; // Active new tag by default this.activeTags.push(tag); } let player = ActionPlayer.create(action, target); this.anims[tag].push(player); return player; } } module.exports = SystemAnime; × Search results Close Made with ♥ by Sean Bohan "},"anime_easing.js.html":{"id":"anime_easing.js.html","title":"Source: anime/easing.js","body":" LesserPanda Modules engine/analyticsengine/animeengine/anime/actionengine/ ility functions. * * @module engine/utils/object */ /** * Merge any number of associative arrays into first. * * All arguments are expected to be associative arrays. * If same key appears multiple times the final value * will come from last argument that contains it. * * @param {Object} a Objects to merge * @return {object} first argument * * @example * mergeMultiple({ a: { var_1: 1 } }, { a: { var_1: 2 } }); * // return { a: { var_1: 2 } } */ module.exports.mergeMultiple = function mergeMultiple(a) { var i = 0, b, key, value; for (i = 1; i &lt; arguments.length; i++) { b = arguments[i]; for (key in b) { value = b[key]; if (typeof a[key] !== 'undefined') { if (typeof a[key] === 'object') { mergeMultiple(a[key], value); } else { a[key] = value; } } else { a[key] = value; } } } return a; }; /** * Deeply merge an object into the another. * * @param {Object} original Target object to merge to * @param {Object} extended Object to merge to the first one * @return {Object} First object * * @example * merge({ a: { var_1: 1 } }, { a: { var_1: 2 } }); * // return { a: { var_1: 2 } } */ module.exports.merge = function merge(original, extended) { for (var key in extended) { var ext = extended[key]; var extType = typeof ext; if (extType !== 'undefined') { if (extType !== 'object') { // ugly, perhaps there is a better way? if (extType === 'string') { if (ext === 'true') { ext = true; } else if (ext === 'false') { ext = false; } } original[key] = ext; } else { if (!original[key] || typeof(original[key]) !== 'object') { original[key] = Array.isArray(ext) ? [] : {}; } merge(original[key], ext); } } } return original; }; × Search results Close Made with ♥ by Sean Bohan "},"Vector.js.html":{"id":"Vector.js.html","title":"Source: Vector.js","body":" LesserPanda Modules engine/analyticsengine/animeengine/anime/actionengine/anime/easingengine/anime/tweenengine/anime/utilsengine/audioengine/Cameraengine/coreengine/deviceengine/Entityengine/EventEmitterengine/Gameengine/gfx/core/math/Group to the vertex shader. * * @member {ArrayBuffer} */ this.vertices = new ArrayBuffer(numVerts); /** * View on the vertices as a Float32Array for positions * * @member {Float32Array} */ this.positions = new Float32Array(this.vertices); /** * View on the vertices as a Uint32Array for colors * * @member {Uint32Array} */ this.colors = new Uint32Array(this.vertices); /** * Holds the indices of the geometry (quads) to draw * * @member {Uint16Array} */ this.indices = new Uint16Array(numIndices); // fill the indices with the quads to draw for (let i = 0, j = 0; i &lt; numIndices; i += 6, j += 4) { this.indices[i + 0] = j + 0; this.indices[i + 1] = j + 1; this.indices[i + 2] = j + 2; this.indices[i + 3] = j + 0; this.indices[i + 4] = j + 2; this.indices[i + 5] = j + 3; } /** * The current size of the batch, each render() call adds to this number. * * @member {number} */ this.currentBatchSize = 0; /** * The current sprites in the batch. * * @member {Sprite[]} */ this.sprites = []; /** * The default shader that is used if a sprite doesn't have a more specific one. * * @member {Shader} */ this.shader = null; } /** * Sets up the renderer context and necessary buffers. * * @private * @param gl {WebGLRenderingContext} the current WebGL drawing context */ onContextChange() { var gl = this.renderer.gl; // setup default shader this.shader = this.renderer.shaderManager.defaultShader; // create a couple of buffers this.vertexBuffer = gl.createBuffer(); this.indexBuffer = gl.createBuffer(); // upload the index data gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, this.indexBuffer); gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, this.indices, gl.STATIC_DRAW); gl.bindBuffer(gl.ARRAY_BUFFER, this.vertexBuffer); gl.bufferData(gl.ARRAY_BUFFER, this.vertices, gl.DYNAMIC_DRAW); this.currentBlendMode = 99999; } /** * Renders the sprite object. * * @param sprite {Sprite} the sprite to render when using this spritebatch */ render(sprite) { var texture = sprite._texture; // TODO set blend modes.. // check texture.. if (this.currentBatchSize &gt;= this.size) { this.flush(); } // get the uvs for the texture var uvs = texture._uvs; // if the uvs have not updated then no point rendering just yet! if (!uvs) { return; } // TODO trim?? var aX = sprite.anchor.x; var aY = sprite.anchor.y; var w0, w1, h0, h1; if (texture.trim &amp;&amp; sprite.tileScale === undefined) { // if the sprite is trimmed and is not a tilingsprite then we need to add the extra space before transforming the sprite coords.. var trim = texture.trim; w1 = trim.x - aX * trim.width; w0 = w1 + texture.crop.width; h1 = trim.y - aY * trim.height; h0 = h1 + texture.crop.height; } else { w0 = (texture._frame.width) * (1 - aX); w1 = (texture._frame.width) * -aX; h0 = texture._frame.height * (1 - aY); h1 = texture._frame.height * -aY; } var index = this.currentBatchSize * this.vertByteSize; var worldTransform = sprite.worldTransform; var a = worldTransform.a; var b = worldTransform.b; var c = worldTransform.c; var d = worldTransform.d; var tx = worldTransform.tx; var ty = worldTransform.ty; var colors = this.colors; var positions = this.positions; if (this.renderer.roundPixels) { var resolution = this.renderer.resolution; // xy positions[index] = (((a * w1 + c * h1 + tx) * resolution) | 0) / resolution; positions[index + 1] = (((d * h1 + b * w1 + ty) * resolution) | 0) / resolution; // xy positions[index + 5] = (((a * w0 + c * h1 + tx) * resolution) | 0) / resolution; positions[index + 6] = (((d * h1 + b * w0 + ty) * resolution) | 0) / resolution; // xy positions[index + 10] = (((a * w0 + c * h0 + tx) * resolution) | 0) / resolution; positions[index + 11] = (((d * h0 + b * w0 + ty) * resolution) | 0) / resolution; // xy positions[index + 15] = (((a * w1 + c * h0 + tx) * resolution) | 0) / resolution; positions[index + 16] = (((d * h0 + b * w1 + ty) * resolution) | 0) / resolution; } else { // xy positions[index] = a * w1 + c * h1 + tx; positions[index + 1] = d * h1 + b * w1 + ty; // xy positions[index + 5] = a * w0 + c * h1 ertexBuffer); gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, this.indexBuffer); // this is the same for each shader? var stride = this.vertByteSize; gl.vertexAttribPointer(this.shader.attributes.aVertexPosition, 2, gl.FLOAT, false, stride, 0); gl.vertexAttribPointer(this.shader.attributes.aTextureCoord, 2, gl.FLOAT, false, stride, 2 * 4); // color attributes will be interpreted as unsigned bytes and normalized gl.vertexAttribPointer(this.shader.attributes.aColor, 4, gl.UNSIGNED_BYTE, true, stride, 4 * 4); } /** * Destroys the SpriteBatch. * */ destroy() { this.renderer.gl.deleteBuffer(this.vertexBuffer); this.renderer.gl.deleteBuffer(this.indexBuffer); ObjectRenderer.prototype.destroy.call(this); this.shader.destroy(); this.renderer = null; this.vertices = null; this.positions = null; this.colors = null; this.indices = null; this.vertexBuffer = null; this.indexBuffer = null; this.sprites = null; this.shader = null; } } WebGLRenderer.registerPlugin('sprite', SpriteRenderer); module.exports = SpriteRenderer; × Search results Close Made with ♥ by Sean Bohan "},"gfx_core_renderers_webgl_utils_StencilMaskStack.js.html":{"id":"gfx_core_renderers_webgl_utils_StencilMaskStack.js.html","title":"Source: gfx/core/renderers/webgl/utils/StencilMaskStack.js","body":" LesserPanda Modules engine/analyticsengine/animeengine/anime/actionengine/anime/easingengine/anime/tweenengine/anime/utilsengine/audioengine/Cameraengine/coreengine/deviceengine/Entityengine/EventEmitterengine/Gameengine/gfx/core/math/GroupD8engine/gfx/core/Nodeengine/gfx/utilsengine/input/keyboardengine/resizeengine/rndengine/storageengine/storage/Dataengine/storage/PersistentDataengine/utils/arrayengine/utils/colorengine/utils/mathengine/utils/objectengine/Vector Classes AABBSolverAbstractFilterAccessibilityManagerAnalyticsAnimatedSpriteAnimationDataAsciiFilterBackgroundMapBaseTextureBitmapTextBlendModeManagerBloomFilterBlurDirFilterBlurFilterBlurXFilterBlurYFilterBlurYTintFilterBoxCameraCanvasBufferCanvasGraphicsCanvasMas quire('./loaders/textureParser'); const spritesheetParser = require('./loaders/spritesheetParser'); const bitmapFontParser = require('./loaders/bitmapFontParser'); Resource.setExtensionXhrType('fnt', Resource.XHR_RESPONSE_TYPE.DOCUMENT); // - parse any blob into more usable objects (e.g. Image) loader.use(blobMiddlewareFactory()); // - parse any Image objects into textures loader.use(textureParser()); // - parse any spritesheet data into multiple textures loader.use(spritesheetParser()); // - parse any spritesheet data into multiple textures loader.use(bitmapFontParser()); // System let sharedRenderer = null; const Zero = Vector.create(0, 0); /** * Graphic system. */ class SystemGfx extends System { /** * @constructor */ constructor() { super(); /** * Name of this system. * @memberof SystemGfx# * @type {String} */ this.name = 'Gfx'; if (!sharedRenderer) { let options = { view: core.view, transparent: config.gfx.transparent, antialias: config.gfx.antialias, preserveDrawingBuffer: config.gfx.preserveDrawingBuffer, resolution: core.resolution, roundPixels: true, }; if (config.gfx.webgl &amp;&amp; isWebGLSupported()) { sharedRenderer = new WebGLRenderer(config.width || 320, config.height || 200, options); } else { sharedRenderer = new CanvasRenderer(config.width || 320, config.height || 200, options); } // Setup default scale mode CONST.SCALE_MODES.DEFAULT = CONST.SCALE_MODES[config.gfx.scaleMode.toUpperCase()]; } /** * Shared renderer instance. * @memberof SystemGfx# * @type {Renderer} */ this.renderer = sharedRenderer; /** * Root drawing element. * @memberof SystemGfx# * @type {Node} */ this.root = Node(); this.root.system = this; /** * Map of layer containers. * @memberof SystemGfx# * @type {Object} */ this.layers = {}; /** * Background color cache * @type {Number|String} * @private */ this._backgroundColor = 0x000000; this.timestamp = 0; this.delta = 0; this.animList = []; } /** * Background color setter * @param {Number} c Color to set */ set backgroundColor(c) { this.renderer.backgroundColor = this._backgroundColor = c; } /** * Background color getter * @return {Number} Background color as number */ get backgroundColor() { return this._backgroundColor; } /** * Mouse position getter. Require the `engine/gfx/interaction` before * using. * @return {Vector} Mouse position */ get mouse() { if (this.renderer.plugins.interaction) { return this.renderer.plugins.interaction.mouse.global; } else { return Zero.set(0, 0); } } /** * Request animating an item * @param {Node} item Item to be animated * @private */ requestAnimate(item) { let idx = this.animList.indexOf(item); if (idx &lt; 0) { this.animList.push(item); } } /** * Cancel the request of an animating * @param {Node} item Item to be canceled * @private */ cancelAnimate(item) { let idx = this.animList.indexOf(item); if (idx &gt;= 0) { removeItems(this.animList, idx, 1); } } /** * Awake callback */ awake() { this.renderer.backgroundColor = this._backgroundColor; this.timestamp = performance.now(); } /** * Update callback */ update() { this.renderer.render(this.root); } /** * Fixed update callback * @param {Number} delta Delta time in ms */ fixedUpdate(delta) { this.delta = delta; for (let i = this.animList.length - 1; i &gt;= 0; i--) { this.animList[i].update(this.delta); } } /** * Create a layer * @param {String} name Name of this layer * @param {String} parent Which layer to add this into * @return {SystemGfx} Self for chaining */ createLayer(name, parent) { if (this.layers[name]) { console.log(`Layer &quot;${name}&quot; already exist!`); return this; } let c; if (!parent) { c = this.root; } else if (this.layers.hasOwnProperty(parent)) { c = this.layers[parent]; } else { console.log(`Parent layer &quot;${parent}&quot; does not exist!`); return this; } this.layers[name] = Node().addTo(c); return this; } /** * Entity spawn callback * @param {Entity} ent Entity to be spawned */ onEntitySpawn(ent) { let name = ent.layer; if (ent.gfx) { ent.gfx.entity = ent; // Default layer is the r  { let idx = this.bindings[key].indexOf(action); if (idx &gt;= 0) { removeItems(this.bindings[key], idx, 1); } delete this.lastPressed[action]; delete this.lastReleased[action]; } return this; } /** * Unbind all the actions. * @memberof SystemInput# * @method unbindAll */ unbindAll() { for (let k in this.bindings) { if (Array.isArray(this.bindings[k])) { this.bindings[k].length = 0; } } this.lastPressed = {}; this.lastReleased = {}; } /** * Whether an action is currently pressed. * @memberof SystemInput# * @method state * @param {String} action Action name * @return {Boolean} Pressed or not */ state(action) { return !!this.actions[action]; } /** * Whether an action is just pressed. * @memberof SystemInput# * @method pressed * @param {String} action Action name * @return {Boolean} Pressed or not */ pressed(action) { return !!this.lastPressed[action]; } /** * Whether an action is just released. * @memberof SystemInput# * @method released * @param {String} action Action name * @return {Boolean} Released or not */ released(action) { return !!this.lastReleased[action]; } /** * Awake callback. * @memberof SystemInput# * @method awake * @private */ awake() { keyboard.on('keydown', this.keydown, this); keyboard.on('keyup', this.keyup, this); this.resetFlags(); } /** * Fixed update callback. * @memberof SystemInput# * @method fixedUpdate * @private */ fixedUpdate() { // Mark press/release action as false this.resetFlags(); } /** * Freeze callback. * @memberof SystemInput# * @method freeze * @private */ freeze() { keyboard.off('keydown', this.keydown, this); keyboard.off('keyup', this.keyup, this); this.resetFlags(); } /** * Key down listener * @memberof SystemInput# * @method keydown * @param {String} k Name of the key * @private */ keydown(k) { if (this.keyList.indexOf(k) !== -1) { let i, list = this.bindings[k]; for (i = 0; i &lt; list.length; i++) { this.actions[list[i]] = true; this.lastPressed[list[i]] = true; } } } /** * Key up listener * @memberof SystemInput# * @method keyup * @param {String} k Name of the key * @private */ keyup(k) { if (this.keyList.indexOf(k) !== -1) { let i, list = this.bindings[k]; for (i = 0; i &lt; list.length; i++) { this.actions[list[i]] = false; this.lastReleased[list[i]] = true; } } } /** * Reset press and release flags. * @memberof SystemInput# * @method resetFlags * @private */ resetFlags() { let k; for (k in this.lastPressed) { this.lastPressed[k] = false; } for (k in this.lastReleased) { this.lastReleased[k] = false; } } } module.exports = SystemInput; × Search results Close Made with ♥ by Sean Bohan "},"Timer.js.html":{"id":"Timer.js.html","title":"Source: Timer.js","body":" LesserPanda Modules engine/analyticsengine/animeengine/anime/actionengine/anime/easingengine/anime/tweenengine/anime/utilsengine/audioengine/Cameraengine/coreengine/deviceengine/Entityengine/EventEmitterengine/Gameengine/gfx/core/math/GroupD8engine/gfx/core/Nodeengine/gfx/utilsengine/input/keyboardengine/resizeengine/rndengine/storageengine/storage/Dataengine/storage/PersistentDataengine/utils/arrayengine/utils/colorengine/utils/mathengine/utils/objectengine/Vector Classes AABBSolverAbstractFilterAccessibilityManagerAnalyticsAnimatedSpriteAnimationDataAsciiFilterBackgroundMapBaseTextureBitmapTextBlendModeManagerBloomFilterBlurDirFilterBlurFilterBlurXFilterBlurYFilterBlurYTintFilterBoxCameraCanvasBufferCanvasGraphicsCanvasMaskManagerCanvasRendererCanvasTinterCircleColliderCollisionMapColorMatrixFilterColorStepFilterComplexPrimitiveShaderConvolutionFilterCrossHatchFilterDataDisplacementFilterDotScreenFilterDropShadowFilterEllipseEntityEventEmitterFilterManagerfilters.PixelateFilterFXAAFilterGameGraphicsGraphicsDataGrayFilterinteraction.InteractionDatainteraction.InteractionManagerInvertFilterKeyboardLoaderMaskManagerMatrixmesh.Meshmesh.MeshShadermesh.Planemesh.RopeMiniSignalMiniSignalBindingengine/anime/action~Actionengine/anime/action~Action.Actionengine/anime/action~ActionPlayerengine/anime/action~ActionPlayer.ActionPlayeren
